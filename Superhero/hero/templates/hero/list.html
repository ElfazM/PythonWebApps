{% extends 'theme.html' %}


{% block title %}
List of Characters
{% endblock title %}


{% block content %}

<div class="row">

    <div class="card col-lg">

        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Image</th>
            </tr>

            {% for hero in object_list %}
            <tr>
                <td><a href="/{{ hero.pk }}">{{ hero.name }}</a></td>
                <td><img src="{{hero.image}}" alt="{{hero.name}}" width="200"></td>
            </tr>
            {% endfor %}

        </table>

        <p>
            <a href="/" class="btn btn-info m-7">Home page </a>
            <a href="/add" class="btn btn-info m-5">Add New Character</a>
            
        </p>

    </div>

</div>

{% endblock content %}
